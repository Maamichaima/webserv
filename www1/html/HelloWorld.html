<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background-color: #111;
      border: 4px solid #33FF33;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px #33FF33;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .blinker {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #33FF33;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Hello World<span class="blinker"></span></h1>
    <p>WebServer is running in retro mode ðŸ’¾</p>
  </div>
</body>
</html>
