<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>405 Method Not Allowed</title>
  <style>
    body {
      background-color: #fff4e5;
      font-family: Arial, sans-serif;
      color: #a65b00;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background-color: #fff8f0;
      display: inline-block;
      padding: 40px;
      border: 1px solid #ffd6a0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 48px;
      color: #d35400;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
    a {
      color: #a65b00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>405</h1>
    <p>Method Not Allowed</p>
    <p>The HTTP method used is not allowed for this resource.</p>
    <p>Please check the allowed methods or return to the <a href="/">homepage</a>.</p>
  </div>
</body>
</html>
