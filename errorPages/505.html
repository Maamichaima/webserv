<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>505 Version HTTP non supportée</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      color: #444;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background-color: #fff;
      display: inline-block;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 48px;
      color: #d9534f;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
    a {
      color: #0275d8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>505</h1>
    <p>Version HTTP non supportée</p>
    <p>Le serveur ne prend pas en charge la version du protocole HTTP utilisée dans la requête.</p>
    <p><a href="/">Retour à l'accueil</a></p>
  </div>
</body>
</html>
