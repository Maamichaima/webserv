
server {
	listen 8083;
	host localhost;
	server_name ll;
		client_max_body_size 1G;
	
	location / {
		#allowed_methods GET POST DELETE;
		root  www/main/;
		index index.html;
		cgi_extension .py .php .sh ;
        cgi_path /usr/bin/python3 /usr/bin/php /usr/bin/bash;
		upload_store ./www/main/cgi-bin/uploads;
		autoindex on;
	}

